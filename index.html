<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Playing with Animation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body{
				overflow: hidden;
				margin: 0;
			}
		</style>
	</head>

	<body onload="myfunc();">
		<div style="width: 100vw;height: 100vh;" >
			<div style="width: 100vw;height: 100vh;background-color: transparent;position: absolute;top: 0;left: 0;z-index: 100;" >
				<div>
					<button onclick="myfunc()">
						to my function
					</button>
					<button onclick="game.stopAnimation.call(game);">Stop All Animations</button>
					<button onclick="game.playAnimation.call(game, 0);">Play animation 1</button>
					<button onclick="game.playAnimation.call(game, 1);">Play animation 2</button>
					<button onclick="game.blendAnimations.call(game, 0.5);">Blend animations</button>
					<input type="range" min="0" max="1" step="0.05"  onchange="game.blendAnimations.call(game, this.value)" />
				</div>
				<div style="width: 70vw;height: 98vh;background-color: red;">
				
				</div>
				

			</div>
			
			<div  id="3dcView"  style="width: 550px;height: 400pxs;;position: absolute;bottom: -50px;right: -50px;">
				
			</div>
		</div>
		

		
        
		<script src="libs/three.min.js"></script>

		<script src="libs/inflate.min.js"></script>
		<script src="libs/FBXLoader.js"></script>

		<script src="libs/OrbitControls.js"></script>

		<script src="game.js"></script>
        
        <script>
            var game;
            
            document.addEventListener("DOMContentLoaded", function(){
                game = new Game(); 
                window.game = game;
			});
		

			function myfunc(){
				
				game.playAnimation.call(game, 0);
				
				
				
			}
        </script>

	</body>
</html>
